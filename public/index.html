<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>TodoList2</title>
  <style>
    #root {
      width: 500px;
      margin: auto;
      border: 1px solid black;
    }
  </style>
</head>

<link rel="stylesheet" href="https://at.alicdn.com/t/font_2669435_z5l01ieg14.css">

<body>
  <div id="root">
    <div class="header">
      <div class="addNote">
        <i class="iconfont icon-add-bold"></i>
      </div>
      <div class="right-header">
        <i class="iconfont icon-chazhao"></i>
        <input type="text" class="find" placeholder="查找便签">
        <div class="reset">
          <i class="iconfont icon-cha"></i>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="note">

        <div class="note-header">
          <div class="note-left">
            <div class="note-name">便签名字哈哈哈哈哈</div>
            <div class="note-time">
              <i class="iconfont icon-shijianzhongbiao"></i>
              <span>21-7-13 2:24</span>
            </div>
          </div>
          <div class="note-right">
            <i class="iconfont icon-add-bold"></i>
            <i class="iconfont icon-ashbin"></i>
            <i class="iconfont icon-setting"></i>
            <i class="iconfont icon-arrow-left-bold"></i>
          </div>
        </div>

        <div class="item">
          <div class="done">
            <i class="iconfont icon-gou"></i>
          </div>
          <div class="item-content">
            <div class="item-record">明天吃粉去！~</div>
            <div class="item-time">上次编辑：2:52</div>
          </div>
          <div class="cancel">
            <i class="iconfont icon-jianhaocu"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  

</body>

</html>
